<div id="tab-sim" class="tab-content active">

    <div id="simSplitter">
        <div>
            <div class="form-group">
                <div >
                    <div class="col-sm-8">
                        <input id="loadGCodeInput" type="file" class="form-control" accept=".gcode"/>
                    </div>

                    <button id="simSaveBut" type="button" class="btn btn-default btn-md">
                        Save As
                    </button>

                    <a id="simDownload" class="btn btn-default btn-md" href="#" style="display:none"></a>

                    <button id="playbackBut" type="button" class="btn btn-primary btn-md" data-bind="css: {'disabled': !machineVM.connected()}">
                        Queue
                    </button>
                </div>
            </div>

            <div class="col-sm-12">
                <div id="editor">G28 XY</div>
            </div>


        </div>

        <div style="padding-left:10px">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                    <button id="simBut" type="button" class="btn btn-default btn-md">
                        Sim All
                    </button>
                </div>

                <div class="btn-group" role="group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input id="simAnimate" type="checkbox" autocomplete="off" checked> Animate
                    </label>
                </div>

                <div class="btn-group" role="group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input id="simTravelMovesCheckbox" type="checkbox" autocomplete="off" checked> Travel Moves
                    </label>
                    <label class="btn btn-default active">
                        <input id="simGridlinesCheckbox" type="checkbox" autocomplete="off" checked> Gridlines
                    </label>
                </div>

                <div class="btn-group" role="group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input id="simLiveUpdate" type="checkbox" autocomplete="off" checked> Live Update
                    </label>
                </div>
            </div>

            <canvas id="simCanvas" width="500" height="400"></canvas>

            <div id="simInfo"></div>
        </div>
    </div>
</div>
